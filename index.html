<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভালোবাসার জন্য</title>
  <style>
    .s-1{
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    .heart {
      font-size: 60px;
      color: #ff4e50;
    } 
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    button {
      padding: 10px 20px;
      background: #ff4e50;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #ff6f61;
    }
      
  </style>
</head>
<body>

    <section class="s-1">
  <div class="card">
    <div class="heart">❤️</div>
    <h1>তোমাকে নিয়ে ছোট্ট কাজ </h1>
    <p>তুমি আমার জীবনের সবচেয়ে গুরুত্বপূর্ণ মানুষ। তোমার জন্য এই ছোট্ট উপহার।  যাতে কোন দিন মুছে না যায়।</p>
    <a href="home.html"><button>আরো দেখো</button></a>
  </div>
  </section>

  
</body>
</html>
